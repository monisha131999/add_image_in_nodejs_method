<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file upload in node js</title>
</head>
<body>
    <h1>Single file upload</h1>
    <form method="POST"action="http://localhost:8080/upload" id="form"enctype="multipart/form-data">
        <span id="span">Upload Single File </span>
        <input type="file"name="mypic"  id="mypic"required><br>
        <input type="submit" value="submit">
    </form>
    <script src="front.js"></script>
</body>
</html>
